<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-12 m-5">
          <h1>Link Collector</h1>

        </div>

      </div>
      <div class="row m-5">
        <div class="col-md-4">
          <form class="" action="/" method="post">
            {% csrf_token %}
            <input type="text" class="form-control" id="site" name="site" placeholder="enter web address">

        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary" name="button">Scrape</button>

        </div>
          </form>
          <div class="col-md-6">
            <a href="/delete" class="btn btn-warning">Clear</a>
            <small class="text-danger">clear first to view new search</small>

          </div>



      </div>
      <div class="row">
        <div class="col-md-8">

          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Link</th>
              </tr>
            </thead>
            <tbody>
              {% for link in data %}
              <tr>

                <td>{{link.id}}</td>
                <td>{{link.name}}</td>
                <td>{{link.address}}</td>
              </tr>
              {% endfor %}

            </tbody>
          </table>

        </div>

      </div>

    </div>






  </body>
</html>
